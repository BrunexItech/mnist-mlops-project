name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .  # Install project as package
    
    - name: Run integration tests
      run: |
        python -m tests.integration.test_pipeline
    
    - name: Verify imports
      run: |
        python -c "from src.data.data_loader import DataLoader; print('✅ DataLoader import works')"
        python -c "from src.models.model_builder import ModelBuilder; print('✅ ModelBuilder import works')"
        python -c "from src.utils.config import config; print('✅ Config import works')"
        python -c "from src.training.trainer import ModelTrainer; print('✅ Trainer import works')"